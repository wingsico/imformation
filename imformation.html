<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="imformation.css">
  <script src="vue.js"></script>
  <title>校园资讯</title>
</head>

<body>
<div id="body">
  <!--头部标题，随着内容切换-->
  <header class="header">
    <span class="back"></span>
    <span class="toggle">{{ message }}</span>
  </header>

  <!--可选区域，浏览不同内容-->
  <div class="title">
    <ul class="title_lists">
      <li v-bind:class="{ page_on: newsShow }" v-on:click="newsStyle">综合要闻</li>
      <li v-bind:class="{ page_on: surveyShow }" v-on:click="surveyStyle">科学调研</li>
      <li v-bind:class="{ page_on: noticeShow }" v-on:click="noticeStyle">教务通知</li>
    </ul>
  </div>


  <div id="container">
    <ul id="news_lists" v-if="newsShow">
      <li v-for="item in lists">
        <div class="main">
          <div class="text">
            <h4>{{ item.title }}</h4>
            <p>
              <span>{{ item.date }}</span>
              <span>{{ item.author }}</span>
            </p>
          </div>
          <div class="picture">
            <img v-bind:src="item.url" v-bind:alt="item.alt">
          </div>
        </div>
      </li>
    </ul>
    <ul id="survey_lists" v-if="surveyShow">
      <li v-for="item in lists">
        <div class="main">
          <div class="text">
            <h4>{{ item.title }}</h4>
            <p>
              <span>{{ item.date }}</span>
              <span>{{ item.author }}</span>
            </p>
          </div>
          <div class="picture">
            <img :src="item.url" :alt="item.alt">
          </div>
        </div>
      </li>
    </ul>
    <ul id="notice_lists" v-if="noticeShow">
      <li v-for="item in lists">
        <div class="main">
          <p>
            <span class="dateStyle">[<span class="">{{ item.date }}</span>]</span>
            <span>{{ item.title }}</span>
          </p>
        </div>
      </li>
    </ul>
  </div>
</div>
<script src="imformation.js"></script>
</body>

</html>
